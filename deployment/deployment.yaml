apiVersion: apps/v1
kind: Deployment
metadata:
  name: trawler
  labels:
    app: trawler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trawler
  template:
    metadata:
      labels:
        app: trawler
      annotations:
        prometheus.io/path: /
        prometheus.io/port: "63512"
        prometheus.io/scrape: "true"
    spec:
      containers:
        - env:
          - name: MGMT_CREDS
            value: /app/mgmt-cloud
          - name: ORG_CREDS
            value: /app/mgmt-org
          - name: DP_CREDS
            value: /app/datapower
          - name: ANALYTICS_CERTS
            value: /app/analytics
          - name: SECURE
            value: 'true'
          - name: CERT_PATH
            value: /app/certs
          image: ghcr.io/ibm/apiconnect-trawler/trawler:main
          imagePullPolicy: Always
          name: trawler
          ports:
            - containerPort: 63512
              name: metrics
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 128Mi
          securityContext:
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          volumeMounts:
            - mountPath: /app/config
              name: trawler-config
            - mountPath: /app/mgmt-cloud
              name: mgmt-cloud-creds
            - mountPath: /app/mgmt-org
              name: mgmt-org-creds
            - mountPath: /app/datapower
              name: datapower-creds              
# Update the following for your analytics deployment (replace analytics with your subsystem name)
            - mountPath: /app/analytics
              name: analytics-client-certificate
              readOnly: true
            - mountPath: /app/certs
              name: trawler-certificate
              readOnly: true
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: false
      serviceAccount: trawler
      terminationGracePeriodSeconds: 5
      volumes:
        - configMap:
            name: trawler-config
            optional: true
          name: trawler-config
        - name: mgmt-cloud-creds
          secret:
            optional: true
            secretName: trawler-mgmt-cloud-creds
        - name: mgmt-org-creds
          secret:
            optional: true
            secretName: trawler-mgmt-org-creds
        - name: trawler-certificate
          secret:
            defaultMode: 420
            optional: true
            secretName: trawler-certificate
        - name: analytics-client-certificate
          secret:
            defaultMode: 420
            secretName: analytics-client
        - name: datapower-creds
          secret:
            defaultMode: 420
            optional: true
            secretName: trawler-dp-creds